<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote the next song</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        .header {
            background-color: #1DB954;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .playlist-cover {
            text-align: center;
            padding: 10px;
        }
        .playlist-cover img {
            max-width: 90%;
            border-radius: 10px;
        }
        .song-list {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .song {
            display: flex;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .song img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .song-info {
            flex: 1;
        }
        .song-info strong {
            font-size: 1.1em;
        }
        .vote-btn {
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">W√§hl dein Song!</div>

    <div class="playlist-cover">
        <img src="{{ url_for('static', filename='Club_40.jpeg') }}" alt="Party Titelbild">
    </div>

  <div class="song-list">
    {% for song in songs %}
    <div class="song">
        <img src="{{ url_for('static', filename='Club_40.jpeg') }}" alt="Club 40">
        <div class="song-info">
            <strong>{{ song.name }}</strong><br>
            <small>{{ song.artist }}</small>
        </div>
        <div style="text-align:center;">
            <button class="vote-btn" onclick="vote('{{ song.id }}', this)">üëç {{ song.votes }}</button>
            <div class="vote-feedback" style="color: #1DB954; font-size: 1em; font-weight: bold; margin-top: 5px;"></div>
        </div>
    </div>
    {% endfor %}
</div>


   <script>
function vote(song_id, buttonElement) {
    const feedbackDiv = buttonElement.nextElementSibling;

    const lastVote = localStorage.getItem("voted_" + song_id);
    const now = Date.now();

    if (lastVote && now - parseInt(lastVote) < 10 * 60 * 1000) {
        feedbackDiv.textContent = "WIE OFT DEN NOCH?";
        feedbackDiv.style.color = "#ff5252";
        setTimeout(() => {
            feedbackDiv.textContent = "";
        }, 2000);
        return;
    }

    // Vote senden
    fetch("/vote", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ song_id: song_id })
    }).then(res => res.json()).then(response => {
        if (response.success) {
            localStorage.setItem("voted_" + song_id, now.toString());
            feedbackDiv.textContent = "Gute Wahl!";
            feedbackDiv.style.color = "#1DB954";
            setTimeout(() => {
                location.reload();
            }, 2000);
        } else {
            feedbackDiv.textContent = response.message || "Fehler";
            feedbackDiv.style.color = "#ff5252";
            setTimeout(() => {
                feedbackDiv.textContent = "";
            }, 2000);
        }
    });
}
</script>



    
</body>
</html>
