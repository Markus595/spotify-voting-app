<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote the next song</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        .header {
            background-color: #1DB954;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .playlist-cover {
            text-align: center;
            padding: 10px;
        }
        .playlist-cover img {
            max-width: 90%;
            border-radius: 10px;
        }
        .song-list {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .song {
            display: flex;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .song img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .song-info {
            flex: 1;
        }
        .song-info strong {
            font-size: 1.1em;
        }
        .vote-btn {
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">W√§hl dein Song!</div>

    <div class="playlist-cover">
        <img src="{{ playlist_cover_url }}" alt="Playlist Cover">
    </div>

    <div class="song-list">
        {% for song in songs %}
        <div class="song">
            <img src="{{ song.image }}" alt="Cover">
            <div class="song-info">
                <strong>{{ song.name }}</strong><br>
                <small>{{ song.artist }}</small>
            </div>
            <button class="vote-btn" onclick="vote('{{ song.id }}')">üëç {{ song.votes }}</button>
        </div>
        {% endfor %}
    </div>

    <script>
        function vote(song_id) {
            fetch("/vote", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ song_id: song_id })
            }).then(() => window.location.reload());
        }
    </script>
</body>
</html>
